[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24
autorestart=true
priority=100

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -rfbport 5900 -nopw
autorestart=true
priority=200
depends_on=xvfb

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=300
depends_on=x11vnc

[program:firefox]
command=/app/scripts/start_firefox.sh
autorestart=true
priority=400
depends_on=xvfb
environment=DISPLAY=":1"

[program:cookie_monitor]
command=/usr/bin/python3 /app/scripts/cookie_monitor.py
autorestart=true
priority=500
