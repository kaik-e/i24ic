[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb_err.log

[program:x11vnc]
command=bash -c "sleep 2 && /usr/bin/x11vnc -display :1 -forever -shared -rfbport 5900 -nopw -xkb"
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc_err.log

[program:novnc]
command=bash -c "sleep 3 && /usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5900"
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_err.log

[program:firefox]
command=bash -c "sleep 5 && /app/scripts/start_firefox.sh"
autorestart=true
priority=400
environment=DISPLAY=":1",HOME="/root"
stdout_logfile=/var/log/supervisor/firefox.log
stderr_logfile=/var/log/supervisor/firefox_err.log

[program:cookie_monitor]
command=bash -c "sleep 10 && /usr/bin/python3 /app/scripts/cookie_monitor.py"
autorestart=true
priority=500
stdout_logfile=/var/log/supervisor/cookie_monitor.log
stderr_logfile=/var/log/supervisor/cookie_monitor_err.log
